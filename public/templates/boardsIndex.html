<form name="boardForm" ng-submit="createBoard()" novalidate>
  <h3>Create a board</h3>

  <label>Board title: <input type="text" name="boardTitle" ng-model="newBoardTitle" required></label>
  <div role="alert">
    <br />
    <span ng-show="boardForm.boardTitle.$error.required">Please enter a board name!</span>
  </div>
  <br />
  <button type="submit" ng-disabled="boardForm.$invalid">Create Board</button>
</form>

<br />

<h3>My boards</h3>
<select class="form-control" ng-model="selectedBoard" ng-change="goToBoard()">
  <option ng-repeat="board in boards" value="{{board.id}}">{{board.title}}</option>
</select>
